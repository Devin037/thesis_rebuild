<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaze Sorting Experiment - New Build</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div id="defaultPhaseOverlay" class="overlay-container" style="display: none;">
        <div class="overlay-content">Ready?!</div>
    </div>

    <div id="nameEntryModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Enter Participant ID</h2>
            <div>
                <label for="participantIdInput">Participant ID:</label>
                <input type="text" id="participantIdInput" name="participantId" required />
            </div>
            <button id="submitNameButton">Start Game</button>
            <div id="nameError" class="error-text"></div>
        </div>
    </div>

    <div id="roundModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modalMessage">Ready?</h2>
            <button id="modalButton">Start Game</button>
            <button id="testSessionButton">Start Practice Session</button>
        </div>
    </div>

    <div id="app-container">
        <div id="gcs-container">
            <h1 id="robotNameHeadline">Select Robot Condition</h1>
            <div class="eyes-container">
                <div class="eye">
                    <div class="pupil" id="leftPupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil" id="rightPupil"></div>
                </div>
            </div>
        </div>

        <div id="sorting-game-container">
            <div id="instructionsContainer">
                <h1>Tip on a Card to Reveal</h1>
            </div>
            <div id="leftDropZone" class="drop-zone">
                <div class="drop-zone-label">TRUE</div>
                <div id="leftCounter" class="counter">0</div>
            </div>
            <div id="deckContainer">
                </div>
            <div id="rightDropZone" class="drop-zone">
                <div class="drop-zone-label">FALSE</div>
                <div id="rightCounter" class="counter">0</div>
            </div>
        </div>
    </div>

    <div id="controlPanel" style="display:none">
        <div id="controlPanelHeader">Controls &#9660;</div>
        <div id="controlPanelContent">
            <div class="condition-container">
                <div class="toggle-item">
                    <span>Ryan</span>
                    <label class="switch"><input type="checkbox" id="ryanConditionToggle"><span class="slider"></span></label>
                </div>
                <div class="toggle-item">
                    <span>Ivan</span>
                    <label class="switch"><input type="checkbox" id="ivanConditionToggle"><span class="slider"></span></label>
                </div>
                <div class="toggle-item">
                    <span>Carl</span>
                    <label class="switch"><input type="checkbox" id="carlConditionToggle"><span class="slider"></span></label>
                </div>
            </div>
            <div class="toggle-container">
                <div class="toggle-item"><span>Initiating JA</span><label class="switch"><input type="checkbox" id="jointAttentionToggle"><span class="slider"></span></label></div>
                <div class="toggle-item"><span>Responding JA</span><label class="switch"><input type="checkbox" id="respondingJointAttentionToggle"><span class="slider"></span></label></div>
                <div class="toggle-item"><span>80% Knowledge</span><label class="switch"><input type="checkbox" id="knowledge80Toggle"><span class="slider"></span></label></div>
                <div class="toggle-item"><span>20% Knowledge</span><label class="switch"><input type="checkbox" id="knowledge20Toggle"><span class="slider"></span></label></div>
            </div>
            <div id="gazeStatus">Initializing...</div>
        </div>
    </div>

    <script src="gcs/main.js" type="module"></script>
    <script src="sortingGame/main.js" type="module"></script>
    </body>
</html>
